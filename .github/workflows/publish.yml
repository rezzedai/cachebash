name: Publish to npm

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  publish:
    name: Publish @cachebash/mcp-server to npm
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Verify tag format
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          if [[ ! $TAG =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: Tag must match v*.*.* format (e.g., v1.0.0)"
            exit 1
          fi
          echo "Publishing version: $TAG"

      - name: Install dependencies
        run: npm ci --workspace=services/mcp-server

      - name: Run tests
        working-directory: ./services/mcp-server
        run: npm test

      - name: Build TypeScript
        working-directory: ./services/mcp-server
        run: npm run build

      - name: Extract version from tag
        id: version
        run: |
          TAG=${GITHUB_REF#refs/tags/v}
          echo "version=$TAG" >> $GITHUB_OUTPUT
          echo "Publishing version: $TAG"

      - name: Update package.json version
        working-directory: ./services/mcp-server
        run: |
          npm version ${{ steps.version.outputs.version }} --no-git-tag-version
          echo "Updated package.json to version ${{ steps.version.outputs.version }}"

      - name: Publish to npm
        working-directory: ./services/mcp-server
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            ## @cachebash/mcp-server ${{ steps.version.outputs.version }}

            Published to npm: https://www.npmjs.com/package/@cachebash/mcp-server

            **Installation:**
            ```bash
            npm install @cachebash/mcp-server
            ```

            **What's Changed:**
            See commit history for details.
          draft: false
          prerelease: false
