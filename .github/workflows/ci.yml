name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci -w services/mcp-server

      - name: Run unit tests
        working-directory: ./services/mcp-server
        run: npm test

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Run integration tests with Firestore emulator
        run: |
          firebase emulators:exec --only firestore --project cachebash-app 'cd services/mcp-server && npm run test:integration'
        env:
          FIRESTORE_EMULATOR_HOST: localhost:8080
