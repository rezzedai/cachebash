<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CacheBash CLI Authentication</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 480px;
      width: 100%;
      padding: 48px 32px;
      text-align: center;
    }
    h1 {
      font-size: 28px;
      font-weight: 700;
      color: #1a202c;
      margin-bottom: 8px;
    }
    .subtitle {
      font-size: 16px;
      color: #718096;
      margin-bottom: 32px;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 14px 24px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 2px 8px rgba(66, 133, 244, 0.4);
    }
    .btn:hover {
      background: #357ae8;
      box-shadow: 0 4px 12px rgba(66, 133, 244, 0.5);
      transform: translateY(-2px);
    }
    .btn:disabled {
      background: #cbd5e0;
      cursor: not-allowed;
      box-shadow: none;
      transform: none;
    }
    .status {
      margin-top: 24px;
      padding: 16px;
      border-radius: 8px;
      font-size: 15px;
      line-height: 1.5;
    }
    .status.success {
      background: #f0fdf4;
      color: #166534;
      border: 1px solid #86efac;
    }
    .status.error {
      background: #fef2f2;
      color: #991b1b;
      border: 1px solid #fca5a5;
    }
    .status.loading {
      background: #eff6ff;
      color: #1e40af;
      border: 1px solid #93c5fd;
    }
    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #93c5fd;
      border-top-color: #1e40af;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .logo {
      font-size: 48px;
      margin-bottom: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">⚡</div>
    <h1>CacheBash CLI</h1>
    <p class="subtitle">Sign in to authenticate your CLI session</p>

    <button id="signInButton" class="btn">
      <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
        <path d="M19.6 10.227c0-.709-.064-1.39-.182-2.045H10v3.868h5.382a4.6 4.6 0 01-1.996 3.018v2.51h3.232c1.891-1.742 2.982-4.305 2.982-7.35z" fill="#4285F4"/>
        <path d="M10 20c2.7 0 4.964-.895 6.618-2.423l-3.232-2.509c-.895.6-2.04.955-3.386.955-2.605 0-4.81-1.76-5.595-4.123H1.064v2.59A9.996 9.996 0 0010 20z" fill="#34A853"/>
        <path d="M4.405 11.9c-.2-.6-.314-1.24-.314-1.9 0-.66.114-1.3.314-1.9V5.51H1.064A9.996 9.996 0 000 10c0 1.614.386 3.14 1.064 4.49l3.34-2.59z" fill="#FBBC05"/>
        <path d="M10 3.977c1.468 0 2.786.505 3.823 1.496l2.868-2.868C14.959.99 12.695 0 10 0 6.09 0 2.71 2.24 1.064 5.51l3.34 2.59C5.19 5.736 7.395 3.977 10 3.977z" fill="#EA4335"/>
      </svg>
      Sign in with Google
    </button>

    <div id="status"></div>
  </div>

  <script type="module">
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyChgdJSsv0__YpYBdIOzPvSFMwPgwMZFak",
      authDomain: "cachebash-app.firebaseapp.com",
      projectId: "cachebash-app",
      storageBucket: "cachebash-app.firebasestorage.app",
      messagingSenderId: "922749444863",
      appId: "1:922749444863:web:db02ac6cfc0769aa3c62ca"
    };

    // Import Firebase from CDN
    const { initializeApp } = await import('https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js');
    const { getAuth, GoogleAuthProvider, signInWithPopup } = await import('https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js');

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // Get session token from URL
    const urlParams = new URLSearchParams(window.location.search);
    const sessionToken = urlParams.get('session');

    const signInButton = document.getElementById('signInButton');
    const statusDiv = document.getElementById('status');

    function showStatus(message, type) {
      statusDiv.className = `status ${type}`;
      statusDiv.innerHTML = message;
    }

    function showLoading(message) {
      showStatus(`<span class="spinner"></span>${message}`, 'loading');
    }

    // Check for session token
    if (!sessionToken) {
      showStatus('❌ Missing session token. Please restart the CLI authentication process.', 'error');
      signInButton.disabled = true;
    }

    // Sign-in handler
    signInButton.addEventListener('click', async () => {
      signInButton.disabled = true;
      showLoading('Signing in...');

      try {
        // Sign in with Google
        const result = await signInWithPopup(auth, provider);
        const idToken = await result.user.getIdToken();

        showLoading('Authenticating CLI session...');

        // Call Cloud Function to approve CLI session
        const response = await fetch('https://us-central1-cachebash-app.cloudfunctions.net/cliAuthApprove', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            sessionToken,
            idToken
          })
        });

        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.error || 'Authentication failed');
        }

        showStatus('✅ Success! Your CLI is now authenticated. You can close this window.', 'success');
      } catch (error) {
        console.error('Auth error:', error);
        showStatus(`❌ ${error.message}`, 'error');
        signInButton.disabled = false;
      }
    });
  </script>
</body>
</html>
