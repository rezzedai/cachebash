name: cachebash
description: Mobile companion app for Claude Code
publish_to: 'none'
version: 1.0.0+23

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase (updated for macOS gRPC compatibility)
  firebase_core: ^3.0.0
  firebase_auth: ^5.0.0
  cloud_firestore: ^5.0.0
  firebase_messaging: ^15.0.0
  firebase_crashlytics: ^4.0.0

  # State Management
  flutter_riverpod: ^2.4.10

  # Navigation
  go_router: ^14.0.0

  # Security & Storage
  flutter_secure_storage: ^9.0.0
  crypto: ^3.0.3
  encrypt: ^5.0.3

  # UI
  cupertino_icons: ^1.0.6

  # HTTP client
  http: ^1.2.0

  # Utilities
  package_info_plus: ^8.0.0
  app_settings: ^5.1.1
  url_launcher: ^6.2.5
  flutter_app_badger: ^1.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
